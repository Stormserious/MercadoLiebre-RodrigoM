<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/edbe084a41.js" crossorigin="anonymous"></script>
</head>
<body>

 <header id="cabezera">
    <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.2.1/mercadolibre/logo__large_plus.png" id = "imagenCabezera">
 </header>

 <form class="formulario">
    <h2>Registrate</h2>
    <div class="contenedor">

        <div class="input-contenedor">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">
        </div>

        <div class="input-contenedor">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="Correo Electronico">
        </div>

        <div class="input-contenedor">
            <i class="fa-solid fa-mobile icon"></i>
            <input type="number" placeholder="N° de telefono">
        </div>

        <div class="input-contenedor">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="Coloque una contraseña">
        </div>

        <input type="submit" value="Crear cuenta" class="button">
        <p>Al registrarte aceptas nuestras condiciones de uso y politica de privacidad.</p>
        <p>¿Ya tienes cuenta?<a class="links" href="login.html">Iniciar Sesion</a></p>
        <p><a href="home.html" class="links">Volver al Inicio</a></p>

    </div>

 </form>
    
</body>
</html>
